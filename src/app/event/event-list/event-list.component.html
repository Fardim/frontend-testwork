<div ngStyle.gt-sm="margin: 32px 48px;" fxLayout="row wrap" fxLayoutAlign="start stretch" fxLayoutGap="16px">
	<div
		fxFlex="0 1 100%"
		fxFlex.sm="0 0 calc(50% - 16px)"
		fxFlex.gt-sm="0 0 calc(33% - 16px)"
		fxFlex.gt-md="0 0 calc(25% - 16px)"
		*ngFor="let event of events$ | async"
		style="margin-top: 16px;"
	>
		<app-event-card [event]="event"></app-event-card>
	</div>
	<div
		fxFlex="0 1 100%"
		fxFlex.sm="0 1 calc(50% - 16px)"
		fxFlex.gt-sm="0 1 calc(33% - 16px)"
		fxFlex.gt-md="0 1 calc(25% - 16px)"
		style="cursor: pointer !important;"
		routerLink="add"
	>
		<div
			fxLayout="column"
			fxLayoutAlign="center center"
			class="mat-elevation-z4 event-card"
			style="padding: 64px 32px; margin-top: 16px;"
		>
			<mat-icon fxFlex style="font-size: 48px !important;">add</mat-icon>
			<div style="padding-top: 32px; font-weight: 900; font-size: 36px; line-height: 42px;">Add More</div>
		</div>
	</div>
</div>
