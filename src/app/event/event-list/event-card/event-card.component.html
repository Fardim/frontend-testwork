<div fxLayout="column" fxLayoutAlign="start stretch" class="mat-elevation-z4 event-card" style="margin-top: 16px;">
	<div class="image">
		<img src="{{ event?.picture || defaultImage }}" style="width: 100%; height: 200px; border-radius: 8px 8px 0 0;" />
	</div>

	<div fxLayout="column" fxLayoutAlign="start start" style="padding: 8px; border-radius: 0 0 8px 8px;">
		<div fxFlex="100" class="title">
			{{ event?.eventName }}
		</div>
		<div fxFlex="100" class="site-name my-8">
			{{ event?.address }}
		</div>
		<div fxFlex="100" class="site-name my-8">
			{{ event?.date | date }}
		</div>
	</div>
</div>
