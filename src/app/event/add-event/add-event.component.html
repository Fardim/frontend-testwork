<div fxLayout="column" fxLayoutAlign="start stretch" style="color: rgba(0, 0, 0, 0.87);">
	<div style="margin: 32px 48px 0px 48px;" fxLayout="row" fxLayoutAlign="center start">
		<button fxFlex="nogrow" mat-icon-button routerLink="/events">
			<mat-icon style="font-size: 32px; margin-right: 16px;">arrow_back</mat-icon>
		</button>
		<div fxFlex.gt-sm="50" fxFlex="100">
			<h1 style="font-size: 34px;">
				Add Event
			</h1>
		</div>
	</div>

	<div style="margin: 32px 48px;" fxLayout="row" fxLayoutAlign="center start">
		<form fxFlex="30" *ngIf="eventFormGroup" [formGroup]="eventFormGroup" fxLayout="column" fxLayoutAlign="start stretch">
			<mat-form-field fxFlex="100" appearance="outline">
				<mat-label>Event Name</mat-label>
				<input matInput name="eventName" formControlName="eventName" />
				<mat-error *ngIf="eventFormGroup.controls.eventName.invalid && eventFormGroup.controls.eventName.touched">
					<mat-error *ngIf="eventFormGroup.controls.eventName.errors.required">
						Event Name Required
					</mat-error>
				</mat-error>
			</mat-form-field>
			<mat-form-field fxFlex="100" appearance="outline">
				<mat-label>Address</mat-label>
				<input matInput name="address" formControlName="address" />
				<mat-error *ngIf="eventFormGroup.controls.address.invalid && eventFormGroup.controls.address.touched">
					<mat-error *ngIf="eventFormGroup.controls.address.errors.required">
						Event Name Required
					</mat-error>
				</mat-error>
			</mat-form-field>
			<mat-form-field fxFlex="100" appearance="outline">
				<mat-label>Event Date</mat-label>
				<input matInput [matDatepicker]="eventDate" formControlName="date" autocomplete="off" />
				<mat-datepicker-toggle matSuffix [for]="eventDate"></mat-datepicker-toggle>
				<mat-datepicker #eventDate></mat-datepicker>
				<mat-error *ngIf="eventFormGroup.controls.date.invalid && eventFormGroup.controls.date.touched">
					<mat-error>Event Date Required</mat-error>
				</mat-error>
			</mat-form-field>

			<div fxLayout="row" fxLayoutAlign="space-between center" class="mt-32">
				<div fxFlex dir="ltr">
					<button mat-button style="padding: 0px 32px;" routerLink="/events">
						CANCEL
					</button>
				</div>
				<div fxFlex dir="rtl">
					<button
						style="padding: 0px 32px;"
						mat-raised-button
						color="primary"
						(click)="saveEvent()"
						[disabled]="eventFormGroup?.invalid"
					>
						SAVE
					</button>
				</div>
			</div>
		</form>

		<div fxFlex="20" fxLayout="column" fxLayoutAlign="start stretch" class="mat-elevation-z4 event-card" style="margin-left: 32px;">
			<div class="image">
				<img src="{{ defaultImage }}" style="width: 100%; height: 200px; border-radius: 8px 8px 0 0;" />
			</div>

			<div fxLayout="column" fxLayoutAlign="start start" style="padding: 8px; border-radius: 0 0 8px 8px;">
				<div fxFlex="100" class="title">
					{{ eventName?.value }}
				</div>
				<div fxFlex="100" class="site-name my-8">
					{{ address?.value }}
				</div>
				<div fxFlex="100" class="site-name my-8">
					{{ date?.value | date }}
				</div>
			</div>
		</div>
	</div>
</div>
